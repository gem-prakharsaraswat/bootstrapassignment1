<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

</head>

<body style="margin: 0; padding: 0; box-sizing: border-box;">
    <div class="d-flex w-100" style="height: 60px; width: 100%;">
        <div class="d-flex justify-content-center align-items-center container bg-primary mw-100">
            <h1>FORM</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center container bg-secondary mw-100">
            <h1>TABLE</h1>
        </div>
    </div>
    <div class="d-flex w-100 " style="height: 715px;">
        <div class="container mw-100 border">
            <label class="form-label fw-bold pt-2" for="name">Name:</label>
            <input type="text" name="name" id="name" class="form-control border-dark">

            <label for="tel" class="form-label pt-2 fw-bold">Phone No:</label>
            <input type="tel" name="tel" id="tel" class="form-control border-dark">

            <label class="form-label pt-2 fw-bold" for="dob">Date of Birth:</label>
            <input type="date" name="dob" id="dob" class="form-control border-dark">

            <label class="form-label pt-2 fw-bold" for="address">Address:</label>
            <textarea name="address" id="address" cols="30" rows="4" class="form-control border-dark"></textarea>

            <label class="form-label pt-2 fw-bold" for="gender">Gender:</label>
            <div class="form-check d-flex">
                <div>
                    <input class="form-check-input" type="radio" name="gender" id="male" checked>
                    <label class="form-check-label" for="male">
                        Male
                    </label>
                </div>
                <div class="mx-5">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">
                        Female
                    </label>
                </div>
            </div>

            <label class="form-label pt-2 fw-bold" for="city">City:</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Select City:</option>
                <option value="1">Mathura</option>
                <option value="2">Gurugram</option>
                <option value="3">Delhi</option>
              </select>

            <label class="form-label pt-2 fw-bold" for="hobby">Hobbies:</label>
            <div class="form-check">
                <div class="">
                    <input class="form-check-input" type="checkbox" name="hobby" id="play" checked>
                    <label class="form-check-label" for="play">
                        Outdoor Games
                    </label>
                </div>
                <div class="">
                    <input class="form-check-input" type="checkbox" name="hobby" id="Photography">
                    <label class="form-check-label" for="Photography">
                        Photography
                    </label>
                </div>
                <div class="">
                    <input class="form-check-input" type="checkbox" name="hobby" id="Swim">
                    <label class="form-check-label" for="Swim">
                        Swimming
                    </label>
                </div>
                <div class="">
                    <input class="form-check-input" type="checkbox" name="hobby" id="Read">
                    <label class="form-check-label" for="Read">
                        Reading
                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary my-3">Submit</button>
            <button type="reset" class="btn btn-secondary my-3">Reset</button>

        </div>

        <div class="container mw-100 d-flex justify-content-center pt-2 align-items-center border">
            <div class="container2" id="tableid">
                <table class="table table-secondary">
                    <thead>
                        <tr>
                            <th scope="col">S.no</th>
                            <th scope="col">Name</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Gender</th>
                            <th scope="col">DOB</th>
                            <th scope="col">Interest</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th rowspan="3" scope="row">1</th>
                            <td rowspan="3">Prakhar</td>
                            <td rowspan="3">123-456-789</td>
                            <td rowspan="3">Male</td>
                            <td rowspan="3">24-07-2002</td>
                            <td>Photography</td>
                        </tr>
                        <tr>
                            <td>Puzzle</td>

                        </tr>
                        <tr>
                            <td>Cricket</td>
                        </tr>
                        <tr>
                        <tr>
                            <th rowspan="3" scope="row">2</th>
                            <td rowspan="3">Vivek</td>
                            <td rowspan="3">123-456-789</td>
                            <td rowspan="3">Male</td>
                            <td rowspan="3">07-09-2001</td>
                            <td>Cricket</td>
                        </tr>
                        <tr>
                            <td>Chess</td>
                        </tr>
                        <tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
